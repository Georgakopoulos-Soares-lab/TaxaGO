<!DOCTYPE html>
<html>
<head>
    <title>TaxaGO - Processing</title>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <style>
        :root {
            --primary-color: #4f46e5;
            --primary-hover: #4338ca;
            --background-color: #f8fafc;
            --card-background: #ffffff;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --border-color: #e2e8f0;
        }

        body {
            margin: 0;
            padding: 20px;
            font-family: system-ui, -apple-system, sans-serif;
            background-color: var(--background-color);
            color: var(--text-primary);
            line-height: 1.5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        body.modal-open {
            overflow: hidden;
        }

        .loading-container {
            text-align: center;
            padding: 2rem;
            background: var(--card-background);
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            max-width: 600px;
            width: 100%;
            transition: opacity 0.3s ease;
        }

        .loading-container.fade-out {
            opacity: 0;
        }

        .loading-text {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 2rem;
            color: var(--text-primary);
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid var(--border-color);
            border-top-color: var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .modal.fade-in {
            opacity: 1;
        }

        .modal-content {
            background-color: var(--card-background);
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 8px 16px -1px rgb(0 0 0 / 0.1);
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            display: flex;
            flex-direction: column;
            transform: translateY(20px);
            opacity: 0;
            transition: all 0.3s ease;
        }

        .modal.show .modal-content {
            transform: translateY(0);
            opacity: 1;
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            color: var(--text-primary);
            text-align: center;
            padding-bottom: 1rem;
            border-bottom: 2px solid var(--border-color);
        }

        .selection-list {
            flex: 1;
            overflow-y: auto;
            margin: 1rem -2rem;
            padding: 0 2rem;
            scrollbar-width: thin;
            scrollbar-gutter: stable;
        }

        .category-group {
            margin-bottom: 1.5rem;
            background-color: var(--background-color);
            border-radius: 0.75rem;
            overflow: hidden;
            box-shadow: 0 2px 4px -1px rgb(0 0 0 / 0.05);
        }

        .category-title {
            font-weight: 600;
            padding: 1rem;
            color: var(--text-primary);
            font-size: 1rem;
            text-transform: capitalize;
            background-color: var(--primary-color);
            color: white;
        }

        .selection-item {
            display: flex;
            align-items: center;
            padding: 1rem;
            border-bottom: 1px solid var(--border-color);
            cursor: pointer;
            transition: all 0.2s ease;
            background-color: var(--card-background);
        }

        .selection-item:last-child {
            border-bottom: none;
        }

        .selection-item:hover {
            background-color: var(--background-color);
        }

        .selection-item input[type="radio"] {
            margin-right: 1rem;
            width: 1.25rem;
            height: 1.25rem;
            border: 2px solid var(--border-color);
            border-radius: 50%;
            appearance: none;
            -webkit-appearance: none;
            outline: none;
            cursor: pointer;
            position: relative;
            transition: all 0.2s ease;
        }

        .selection-item input[type="radio"]:checked {
            border-color: var(--primary-color);
            background-color: var(--primary-color);
        }

        .selection-item input[type="radio"]:checked::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 0.5rem;
            height: 0.5rem;
            background-color: white;
            border-radius: 50%;
        }

        .selection-item label {
            cursor: pointer;
            font-size: 1rem;
            color: var(--text-primary);
            flex: 1;
        }

        .continue-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 1rem 2rem;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 0.75rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 2rem;
            width: 100%;
            box-shadow: 0 4px 6px -1px rgb(79 70 229 / 0.3);
        }

        .continue-btn:not(:disabled):hover {
            background-color: var(--primary-hover);
            transform: translateY(-2px);
            box-shadow: 0 6px 8px -1px rgb(79 70 229 / 0.4);
        }

        .continue-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .selection-list::-webkit-scrollbar {
            width: 4px;
        }

        .selection-list::-webkit-scrollbar-track {
            background: transparent;
        }

        .selection-list::-webkit-scrollbar-thumb {
            background-color: #d4d4d4;
            border-radius: 2px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .selection-list:hover::-webkit-scrollbar-thumb {
            opacity: 1;
        }
      body.page-fade-out { opacity: 0; transition: opacity 0.25s ease-in-out; }
</style>
</head>
<body>
    <div class="loading-container" id="loadingContainer" style="display: none;">
        <div class="loading-text">Processing your request...</div>
        <div class="spinner"></div>
    </div>

    <div class="modal" id="selectionModal">
        <div class="modal-content">
            <div class="modal-title">Select Results for Presentation</div>
            <div class="selection-list" id="selectionList">
            </div>
            <button class="continue-btn" id="continueBtn" disabled>Continue to Results</button>
        </div>
    </div>

    <script>
        let selectedOption = null;
        const continueBtn = document.getElementById('continueBtn');
        const modal = document.getElementById('selectionModal');
        const loadingContainer = document.getElementById('loadingContainer');

        loadingContainer.style.display = 'block';

        async function startAnalysis() {
            try {
                const urlParams = new URLSearchParams(window.location.search);
                const analysisParams = {
                    study_pop_path: urlParams.get('study_pop_path'),
                    odds_ratio_threshold: parseFloat(urlParams.get('odds_ratio_threshold')),
                    n_protein_threshold: parseInt(urlParams.get('n_protein_threshold')),
                    lineage_percentage: parseFloat(urlParams.get('lineage_percentage')),
                    pm_iterations: parseInt(urlParams.get('pm_iterations')),
                    pm_tolerance: parseFloat(urlParams.get('pm_tolerance')),
                    statistical_test: urlParams.get('statistical_test'),
                    fdr_enabled: urlParams.get('fdr_enabled') === 'true',
                    fdr_method: urlParams.get('fdr_method'),
                    fdr_threshold: parseFloat(urlParams.get('fdr_threshold')),
                    propagate_enabled: urlParams.get('propagate_enabled') === 'true',
                    combine_enabled: urlParams.get('combine_enabled') === 'true',
                    taxonomic_level: urlParams.get('taxonomic_level'),
                    multiple_testing: urlParams.get('multiple_testing') === 'true',
                    propagate_algorithm: urlParams.get('propagate_algorithm'),
                    vcv_matrix_path: urlParams.get('vcv_matrix_path'),
                    evidence_codes: urlParams.get('evidence_codes')
                };

                console.log("Analysis parameters:", analysisParams);

                const isMultipleTesting = urlParams.get('multiple_testing') === 'true';
                console.log("Is multiple testing:", isMultipleTesting);

                const response = await taxago.fetch('/execute', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(analysisParams)
                });

                const data = await response.json();
                console.log("Server response:", data);
                
                if (data.command) {
                    console.log("\n==================================================");
                    console.log("EXECUTING COMMAND:");
                    console.log(data.command);
                    console.log("==================================================\n");
                }
                
                if (data.success) {
                    if (!isMultipleTesting) {
                        const oddsRatio = urlParams.get('odds_ratio_threshold');
                        const nProtein = urlParams.get('n_protein_threshold');
                        const propagateEnabled = urlParams.get('propagate_enabled');
                        document.body.classList.add('page-fade-out');
                        const dest = `results.html?odds_ratio_threshold=${oddsRatio}&n_protein_threshold=${nProtein}&propagate_enabled=${propagateEnabled}`;
                        setTimeout(()=>{ window.location.href = dest; }, 250);
                    } else {
                        await loadCategories();
                    }
                } else {
                    throw new Error(data.error || 'Analysis failed');
                }
            } catch (error) {
                console.error('Error during analysis:', error);
                alert('Error during analysis: ' + error.message);
            }
        }

        async function loadCategories() {
            try {
                const categoriesResponse = await taxago.fetch('/get-saved-categories');
                if (!categoriesResponse.ok) {
                    throw new Error('Failed to load categories');
                }
                const categories = await categoriesResponse.json();
                
                const urlParams = new URLSearchParams(window.location.search);
                const combineEnabled = urlParams.get('combine_enabled') === 'true';
                
                loadingContainer.style.display = 'none';
                
                const selectionList = document.getElementById('selectionList');
                selectionList.innerHTML = '';

                if (combineEnabled) {
                    const combinedGroup = document.createElement('div');
                    combinedGroup.className = 'category-group';
                    
                    const combinedTitle = document.createElement('div');
                    combinedTitle.className = 'category-title';
                    combinedTitle.textContent = 'Combined Results';
                    combinedGroup.appendChild(combinedTitle);
                    
                    try {
                        const combinedFilesResponse = await taxago.fetch('/get-combined-files');
                        if (combinedFilesResponse.ok) {
                            const combinedFiles = await combinedFilesResponse.json();
                            
                            if (combinedFiles.length > 0) {
                                combinedFiles.sort((a, b) => {
                                    const displayNameA = a.replace("_GOEA_results.txt", "");
                                    const displayNameB = b.replace("_GOEA_results.txt", "");
                                    return displayNameA.localeCompare(displayNameB);
                                });
                                
                                combinedFiles.forEach(file => {
                                    const item = document.createElement('div');
                                    item.className = 'selection-item';
                                    
                                    const radio = document.createElement('input');
                                    radio.type = 'radio';
                                    radio.name = 'category';
                                    radio.value = JSON.stringify({
                                        type: 'combined_file',
                                        filename: file
                                    });
                                    radio.id = `combined-file-${file}`;
                                    
                                    const label = document.createElement('label');
                                    label.htmlFor = radio.id;
                                    const rawName = file.replace("_GOEA_results.txt", "");
                                    const displayName = rawName.split('_')
                                        .map(word => word.charAt(0).toUpperCase() + word.slice(1).toLowerCase())
                                        .join(' ');
                                    label.textContent = displayName;
                                    
                                    radio.addEventListener('change', () => {
                                        selectedOption = {
                                            type: 'combined_file',
                                            filename: file
                                        };
                                        continueBtn.disabled = false;
                                    });
                                    
                                    item.appendChild(radio);
                                    item.appendChild(label);
                                    combinedGroup.appendChild(item);
                                });
                            } else {
                                const noFiles = document.createElement('div');
                                noFiles.className = 'selection-item';
                                noFiles.style.fontStyle = 'italic';
                                noFiles.textContent = 'No combined results files found';
                                combinedGroup.appendChild(noFiles);
                            }
                        }
                    } catch (error) {
                        console.error('Error fetching combined files:', error);
                        const errorItem = document.createElement('div');
                        errorItem.className = 'selection-item';
                        errorItem.style.color = 'red';
                        errorItem.textContent = 'Error loading combined results files';
                        combinedGroup.appendChild(errorItem);
                    }
                    
                    const singleGroup = document.createElement('div');
                    singleGroup.className = 'category-group';
                    
                    const singleTitle = document.createElement('div');
                    singleTitle.className = 'category-title';
                    singleTitle.textContent = 'Single Results';
                    singleGroup.appendChild(singleTitle);
                    
                    try {
                        const singleFilesResponse = await taxago.fetch('/get-single-files');
                        if (singleFilesResponse.ok) {
                            const singleFiles = await singleFilesResponse.json();
                            
                            if (singleFiles.length > 0) {
                                singleFiles.sort((a, b) => {
                                    const displayNameA = a.replace("_GOEA_results.txt", "");
                                    const displayNameB = b.replace("_GOEA_results.txt", "");
                                    return displayNameA.localeCompare(displayNameB);
                                });
                                
                                singleFiles.forEach(file => {
                                    const item = document.createElement('div');
                                    item.className = 'selection-item';
                                    
                                    const radio = document.createElement('input');
                                    radio.type = 'radio';
                                    radio.name = 'category';
                                    radio.value = JSON.stringify({
                                        type: 'single_file',
                                        filename: file
                                    });
                                    radio.id = `single-file-${file}`;
                                    
                                    const label = document.createElement('label');
                                    label.htmlFor = radio.id;
                                    const rawName = file.replace("_GOEA_results.txt", "");
                                    const displayName = rawName.split('_')
                                        .map(word => word.charAt(0).toUpperCase() + word.slice(1).toLowerCase())
                                        .join(' ');
                                    label.textContent = displayName;
                                    
                                    radio.addEventListener('change', () => {
                                        selectedOption = {
                                            type: 'single_file',
                                            filename: file
                                        };
                                        continueBtn.disabled = false;
                                    });
                                    
                                    item.appendChild(radio);
                                    item.appendChild(label);
                                    singleGroup.appendChild(item);
                                });
                            } else {
                                const noFiles = document.createElement('div');
                                noFiles.className = 'selection-item';
                                noFiles.style.fontStyle = 'italic';
                                noFiles.textContent = 'No single results files found';
                                singleGroup.appendChild(noFiles);
                            }
                        }
                    } catch (error) {
                        console.error('Error fetching single files:', error);
                        const errorItem = document.createElement('div');
                        errorItem.className = 'selection-item';
                        errorItem.style.color = 'red';
                        errorItem.textContent = 'Error loading single results files';
                        singleGroup.appendChild(errorItem);
                    }
                    
                    selectionList.appendChild(combinedGroup);
                    selectionList.appendChild(singleGroup);
                } else {
                    const singleGroup = document.createElement('div');
                    singleGroup.className = 'category-group';
                    
                    const singleTitle = document.createElement('div');
                    singleTitle.className = 'category-title';
                    singleTitle.textContent = 'Single Results';
                    singleGroup.appendChild(singleTitle);
                    
                    try {
                        const singleFilesResponse = await taxago.fetch('/get-single-files');
                        if (singleFilesResponse.ok) {
                            const singleFiles = await singleFilesResponse.json();
                            
                            if (singleFiles.length > 0) {
                                singleFiles.sort((a, b) => {
                                    const displayNameA = a.replace("_GOEA_results.txt", "");
                                    const displayNameB = b.replace("_GOEA_results.txt", "");
                                    return displayNameA.localeCompare(displayNameB);
                                });
                                
                                singleFiles.forEach(file => {
                                    const item = document.createElement('div');
                                    item.className = 'selection-item';
                                    
                                    const radio = document.createElement('input');
                                    radio.type = 'radio';
                                    radio.name = 'category';
                                    radio.value = JSON.stringify({
                                        type: 'single_file',
                                        filename: file
                                    });
                                    radio.id = `single-file-${file}`;
                                    
                                    const label = document.createElement('label');
                                    label.htmlFor = radio.id;
                                    const rawName = file.replace("_GOEA_results.txt", "");
                                    const displayName = rawName.split('_')
                                        .map(word => word.charAt(0).toUpperCase() + word.slice(1).toLowerCase())
                                        .join(' ');
                                    label.textContent = displayName;
                                    
                                    radio.addEventListener('change', () => {
                                        selectedOption = {
                                            type: 'single_file',
                                            filename: file
                                        };
                                        continueBtn.disabled = false;
                                    });
                                    
                                    item.appendChild(radio);
                                    item.appendChild(label);
                                    singleGroup.appendChild(item);
                                });
                            } else {
                                const noFiles = document.createElement('div');
                                noFiles.className = 'selection-item';
                                noFiles.style.fontStyle = 'italic';
                                noFiles.textContent = 'No single results files found';
                                singleGroup.appendChild(noFiles);
                            }
                        }
                    } catch (error) {
                        console.error('Error fetching single files:', error);
                        const errorItem = document.createElement('div');
                        errorItem.className = 'selection-item';
                        errorItem.style.color = 'red';
                        errorItem.textContent = 'Error loading single results files';
                        singleGroup.appendChild(errorItem);
                    }
                    
                    selectionList.appendChild(singleGroup);
                }

                modal.style.display = 'flex';
                document.body.classList.add('modal-open');
                requestAnimationFrame(() => {
                    modal.classList.add('fade-in', 'show');
                });
            } catch (error) {
                console.error('Error loading categories:', error);
            }
        }

        continueBtn.addEventListener('click', async () => {
            if (selectedOption) {
                loadingContainer.style.display = 'block';
                modal.style.display = 'none';
                
                try {
                    const copyResponse = await taxago.fetch('/copy-results-file', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(selectedOption)
                    });
                    
                    if (!copyResponse.ok) {
                        throw new Error('Failed to copy results file');
                    }
                    
                    localStorage.setItem('selectedBackground', JSON.stringify(selectedOption));
                    const urlParams = new URLSearchParams(window.location.search);
                    const oddsRatio = urlParams.get('odds_ratio_threshold');
                    const nProtein = urlParams.get('n_protein_threshold');
                    const propagateEnabled = urlParams.get('propagate_enabled');
                    let dest;
                    if (selectedOption.type === 'combined_file') {
                        dest = `results.html?odds_ratio_threshold=${oddsRatio}&n_protein_threshold=${nProtein}&propagate_enabled=${propagateEnabled}&combined_file=${encodeURIComponent(selectedOption.filename)}`;
                    } else if (selectedOption.type === 'single_file') {
                        dest = `results.html?odds_ratio_threshold=${oddsRatio}&n_protein_threshold=${nProtein}&propagate_enabled=${propagateEnabled}&single_file=${encodeURIComponent(selectedOption.filename)}`;
                    } else {
                        dest = `results.html?odds_ratio_threshold=${oddsRatio}&n_protein_threshold=${nProtein}&propagate_enabled=${propagateEnabled}&selected_background=${encodeURIComponent(JSON.stringify(selectedOption))}`;
                    }
                    // Hide modal and apply fade-out
                    modal.style.display = 'none';
                    document.body.classList.remove('modal-open');
                    document.body.classList.add('page-fade-out');
                    setTimeout(() => { window.location.href = dest; }, 250);
                } catch (error) {
                    console.error('Error copying results file:', error);
                    alert('Error copying results file: ' + error.message);
                    loadingContainer.style.display = 'none';
                    modal.style.display = 'flex';
                }
            }
        });

        startAnalysis();
    </script>
</body>
</html>
